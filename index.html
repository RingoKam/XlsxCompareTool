<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css" />
    <link rel="stylesheet" href="index.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <nav class="green lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" class="brand-logo center">Excel Compare Tool</a>
        </div>
    </nav>
    <div class="section no-pad-bot">
        <div class="container">
            <div class="section">
                <div class="row">
                    <div class="col s6 center">
                        <h3>File1</h3>
                        <p class="filename" id="file1path"></p>
                        <button class="btn openFilePath" type="submit" name="openfile1">
                            Set File 1
                        </button>
                    </div>
                    <div class="col s6 center">
                        <h3>File2</h3>
                        <p class="filename" id="file2path"></p>
                        <button class="btn openFilePath" type="submit" name="openfile2">
                            Set File 2
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section no-pad-bot">
        <div class="row center" style="height: 9vh">
            <button class="btn waves-effect waves-light red btn-large" id="compare" type="submit" name="action">
                Compare
            </button>
        </div>
    </div>
    <div class="section">
        <div class="row">
            <div class="col s12 center"><h1>Results</h1></div>
            <div class="col s6" id="file1Result">
                ...
            </div>
            <div class="col s6" id="file2Result">
                ...
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <script src="./index.js"></script>
    <script>
        window.$ = window.jQuery = require('jquery');
    </script>
</body>

</html>
